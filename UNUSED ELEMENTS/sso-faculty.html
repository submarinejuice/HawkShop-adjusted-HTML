<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLU Faculty Custom Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #4F2683; /* WLU Purple */
        }

        .container {
            padding: 20px;
        }

        .order-form {
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 120px;
        }

        .btn {
            padding: 12px 24px;
            background-color: #4F2683; /* WLU Purple */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a1c62; /* Darker purple */
        }
    </style>
    <script>
        // Function to get URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Check access when page loads
        document.addEventListener("DOMContentLoaded", function() {
            const accessKey = "wlu_faculty_access";
            
            // Check if user already has access
            if (localStorage.getItem(accessKey) === "granted") {
                // User has access already
                return;
            }
            
            // Check if there's an access code in the URL
            const accessCode = getParameterByName('access');
            if (accessCode) {
                // Verify the access code
                if (localStorage.getItem(`access_code_${accessCode}`) === "valid") {
                    // Grant permanent access
                    localStorage.setItem(accessKey, "granted");
                    // Remove the access code from URL (for cleaner appearance)
                    window.history.replaceState({}, document.title, window.location.pathname);
                    return;
                }
            }
            
            // No valid access - redirect to main page
            window.location.href = "index.html"; // Your main page
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>WLU Faculty Custom Orders</h1>
        <p>Welcome to the faculty custom orders system. This page is restricted to WLU faculty members.</p>
        
        <div class="order-form">
            <h2>Place a Custom Order</h2>
            <form id="customOrderForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required>
                </div>
                
                <div class="form-group">
                    <label for="email">WLU Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="orderType">Type of Order</label>
                    <select id="orderType" name="orderType" required>
                        <option value="">Select an option</option>
                        <option value="printing">Printing Services</option>
                        <option value="supplies">Office Supplies</option>
                        <option value="equipment">Equipment</option>
                        <option value="software">Software</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="orderDetails">Order Details</label>
                    <textarea id="orderDetails" name="orderDetails" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="deadline">Required By Date</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                
                <button type="submit" class="btn">Submit Order</button>
            </form>
        </div>
    </div>

    <script>
        // Form submission handler (you would need to configure this part)
        document.getElementById("customOrderForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Order submitted! (This is a demo - in a real implementation, this would send the order details to your system)");
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
