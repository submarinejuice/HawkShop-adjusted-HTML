<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Access</title>
  <style>
    /* Basic styles for the modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Dim background */
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- The protected link -->
  <a href="protectedPage.html" class="protected-link">Access Protected Page</a>

  <!-- Modal Popup -->
  <div id="emailModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Faculty Verification</h2>
      <p>Please enter your @mylaurier.ca email address:</p>
      <form id="emailForm">
        <input type="email" id="facultyEmail" placeholder="yourname@mylaurier.ca" required>
        <button type="submit">Submit</button>
      </form>
      <p id="message"></p>
    </div>
  </div>

  <!-- Include EmailJS SDK -->
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "YGL2JUWHjbP6NDos3",
      });
   })();
</script>
  <script>
    

    // Select modal elements and the protected link
    const modal = document.getElementById("emailModal");
    const protectedLinks = document.querySelectorAll(".protected-link");
    const closeModal = document.querySelector(".close");
    let targetUrl = "";

    // Intercept the click on the protected link
    protectedLinks.forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();                    // Prevent navigation
        targetUrl = link.getAttribute("href"); // Store the target URL
        modal.style.display = "block";         // Show the modal popup
      });
    });

    // Close the modal when the "x" is clicked
    closeModal.onclick = function() {
      modal.style.display = "none";
    };

    // Handle form submission
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("facultyEmail").value.trim();
      const messageElem = document.getElementById("message");

      // Validate that the email ends with @mylaurier.ca
      if (!email.endsWith("@mylaurier.ca")) {
        messageElem.textContent = "Please enter a valid @mylaurier.ca email address.";
        return;
      }

      // Prepare the email parameters (customize these as needed)
      const templateParams = {
        to_email: email,
        link: window.location.origin + "/" + targetUrl  // Construct the full URL
        // You can add additional parameters if your EmailJS template requires them
      };

      // Send the email using EmailJS
      emailjs.send("default_service", "template_iy0neeo", templateParams)
        .then(function(response) {
          console.log("SUCCESS!", response.status, response.text);
          messageElem.textContent = "Email sent successfully. Please check your inbox.";
          // Optionally close the modal after a short delay
          setTimeout(() => { modal.style.display = "none"; }, 3000);
        }, function(error) {
          console.log("FAILED...", error);
          messageElem.textContent = "Failed to send email. Please try again.";
        });
    });

    // Optionally, close the modal if the user clicks outside the modal content
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
